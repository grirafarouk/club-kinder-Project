<div class="card-header">
    <label style="font-weight:bold;color:#546E7A;">Produit</label>
</div>

<div class="card-body">
    <div class="row">

        <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
                <tr>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>designation</b></h6>
                    </td>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>prix</b></h6>
                    </td>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>qte</b></h6>
                    </td>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produit of listproduit  | paginate: { itemsPerPage:10, currentPage: pt, id: 'pt' }">
                    <td class="text-center">{{produit.designation}}</td>
                    <td class="text-center">{{produit.prix}}</td>
                    <td class="text-right">{{produit.qte}}</td>

                    <td align="center"><button class='btn btn-outline-success btn-sm' (click)="showEditModal(produit)">
            <i class="fa fa-edit" aria-hidden="true"></i>Editer</button><button style="margin:10px;" class='btn btn-outline-danger btn-sm' (click)="showDeleteModal(produit)">
            <i class="fa fa-trash" aria-hidden="true"></i>Supprimer
          </button>

                    </td>

            </tbody>
        </table>
        <div class="panel-footer panel-default pager">
            <pagination-controls (pageChange)="pt =$event" id="pt"></pagination-controls>
        </div>
    </div>
</div>
<div class="card-footer">
    <div class="col-2">
        <button type="button" style="background-color:green" (click)="showAddModal()" class="btn btn-block btn-primary">Ajouter</button>
        <button type="button" style="background-color:blue" (click)="retoure()" class="btn btn-block btn-primary">Retour</button>

    </div>
</div>



<div bsModal #produitModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dark  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">produit</h4>
                <button type="button" class="close" (click)="produitModal.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <div class="modal-body" style="padding: 52px">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">designation:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="produite.designation" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">prix:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="produite.prix" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">qte:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="produite.qte" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" style="background-color:red" class="btn btn-primary" (click)="produitModal.hide()">Annuler</button>
                <button type="button" style="background-color:green" (click)="saveproduit()" class="btn btn-primary">Valider</button>
            </div>
        </div>
    </div>
</div>
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dark  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Suppression</h4>
                <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>l
          </button>
            </div>
            <div class="modal-body" style="padding: 52px">
                Êtes-vous sûr de vouloir supprimer ?

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" style="background-color:red" (click)="deleteModal.hide()">Annuler</button>
                <button type="button" style="background-color:black" (click)="delete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
