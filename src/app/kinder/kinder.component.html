<div class="card-header">
    <label style="font-weight:bold;color:#546E7A;">kinder</label>
</div>

<div class="card-body">
    <div class="row">

        <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
                <tr>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>name</b></h6>
                    </td>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>description</b></h6>
                    </td>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>adress</b></h6>
                    </td>

                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>tags</b></h6>
                    </td>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>capacity</b></h6>
                    </td>
                    <td>
                        <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>ratingNote</b></h6>
                    </td>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let kinder of listkinder  | paginate: { itemsPerPage:4, currentPage: pt, id: 'pt' }">
                    <td class="text-center">{{kinder.name}}</td>
                    <td class="text-center">{{kinder.description}}</td>
                    <td class="text-right">{{kinder.address}}</td>
                    <td class="text-right">{{kinder.tags}}</td>
                    <td class="text-right">{{kinder.capacity}}</td>

                    <td align="center"><button class='btn btn-outline-success btn-sm' (click)="showEditModal(kinder)">
            <i class="fa fa-edit" aria-hidden="true"></i>Editer</button><button style="margin:10px;" class='btn btn-outline-danger btn-sm' (click)="showDeleteModal(kinder)">
            <i class="fa fa-trash" aria-hidden="true"></i>Supprimer
          </button>

                    </td>

            </tbody>
        </table>
        <div class="panel-footer panel-default pager">
            <pagination-controls (pageChange)="pt =$event" id="pt"></pagination-controls>
        </div> 
    </div>
</div>
<div class="card-footer">
    <div class="col-2">
        <button type="button" style="background-color:green" (click)="showAddModal()" class="btn btn-block btn-primary">Ajouter</button>
        <button type="button" style="background-color:blue" (click)="retoure()" class="btn btn-block btn-primary">Retour</button>

    </div>
</div>



<div bsModal #kinderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dark  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">kinder</h4>
                <button type="button" class="close" (click)="kinderModal.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <div class="modal-body" style="padding: 52px">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.name" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">description:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.description" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">ratingNote:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.ratingNote" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">adress:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.address" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">tags:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.tags" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">capacity:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.capacity" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">avalability:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.avalability" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">nb_children_registered:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="kinder.nb_children_registered" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                       
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" style="background-color:red" class="btn btn-primary" (click)="kinderModal.hide()">Annuler</button>
                <button type="button" style="background-color:green" (click)="savekinder()" class="btn btn-primary">Valider</button>
            </div>
        </div>
    </div>
</div>
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dark  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Suppression</h4>
                <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>l
          </button>
            </div>
            <div class="modal-body" style="padding: 52px">
                Êtes-vous sûr de vouloir supprimer ?

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" style="background-color:red" (click)="deleteModal.hide()">Annuler</button>
                <button type="button" style="background-color:black" (click)="delete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
