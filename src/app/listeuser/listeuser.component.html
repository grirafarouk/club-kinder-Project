<div class="container">
    <div class="row" style="margin-top:12px;">
        <div class="col-md-8">
            <div class="row">
                <div class=" col-md-10">
                    <input type="text" (input)="searchinguser($event)" [(ngModel)]="searchText" class="form-control" style="width: 100%;" placeholder="Search users..."></div>
                <div class="col-md-2">
                    <button type="buton" (click)="resetall()" class="btn btn-danger " style="margin-right:2px;">Reset All
            </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>

    </div>

    <div class="row" style="margin-top: 28px;">
        <div class="col-md-3">
            <br>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action">
                    <i class="fa float-lg-right"></i>&nbsp;All Users
                </a>
                <a class="list-group-item list-group-item-action">
                    <i class="fa float-right"></i>&nbsp;
                    <a class="pull-right text-danger">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </a>
            </div>
        </div>

        <div class="col-md-9">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
                <thead class="thead-light">
                    <tr>
                        <td>
                            <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>nom</b></h6>
                        </td>
                        <td>
                            <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>prenom</b></h6>
                        </td>
                        <td>
                            <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>login</b></h6>
                        </td>

                        <td>
                            <h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>motpasse</b></h6>
                        </td>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of newliste  | paginate: { itemsPerPage:3, currentPage: pt, id: 'pt' }">
                        <td class="text-center">{{user.nom}}</td>
                        <td class="text-center">{{user.prenom}}</td>
                        <td class="text-right">{{user.login}}</td>
                        <td class="text-right">{{user.motpasse}}</td>



            </table>
            <div class="panel-footer uk-panel-box-secondary-hover pager">
                <pagination-controls (pageChange)="pt =$event" id="pt"></pagination-controls>
            </div>

        </div>
    </div>
</div>
