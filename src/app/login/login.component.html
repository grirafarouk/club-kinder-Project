<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginform" (submit)="login()">
                <input type="text" id="login" class="fadeIn second" [(ngModel)]="credential.name" formControlName="name" placeholder="Username" autocomplete="username" required>
                <input type="password" class="fadeIn third" [(ngModel)]="credential.pass" placeholder="Password" formControlName="pass" autocomplete="current-password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</div>
<notifier-container></notifier-container>
